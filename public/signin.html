<!DOCTYPE html>
<html>
  <head>
    <title>Sign In - JWT Demo</title>
    <link
      rel="stylesheet"
      href="styles.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Sign In</h1>
        <a
          href="index.html"
          class="btn btn-secondary"
        >
          ‚Üê Back to Home
        </a>
      </header>

      <main>
        <form
          id="signinForm"
          class="auth-form"
        >
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              id="email"
              type="email"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Password:</label>
            <input
              id="password"
              type="password"
              placeholder="Enter your password"
              required
            />
          </div>

          <button
            type="submit"
            class="btn btn-primary"
          >
            Sign In
          </button>
        </form>

        <div
          id="output"
          class="output"
        ></div>
      </main>
    </div>

    <script src="js/signin.js"></script>
  </body>
</html>
